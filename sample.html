<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callout Box with Pointer</title>
    <style>
        .callout {
            position: relative;
            background: #f9f9f9;
            padding: 20px;
            border-left: 5px solid #007bff;
            border-radius: 5px;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .callout::before {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 20px;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #f9f9f9;
        }

        .callout::after {
            content: "";
            position: absolute;
            bottom: -12px;
            left: 20px;
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 12px solid rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="callout">
        <p>This is a callout box with a pointer.</p>
    </div>

</body>
</html>
